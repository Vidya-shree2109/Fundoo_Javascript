<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Styles/register.css">
    <script src="/Scripts/register.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>FundooNotes-Register</title>
</head>

<body>
    <div class="outer-body">
        <div class="main-container">
            <div class="left-container">
                <div class="header">
                    <div class="form-logo">
                        <span style="color: rgb(9, 137, 196)">F</span>
                        <span style="color: rgb(216, 65, 65)">u</span>
                        <span style="color: rgb(219, 154, 32)">n</span>
                        <span style="color: rgb(209, 26, 117)">d</span>
                        <span style="color: rgb(142, 151, 14)">o</span>
                        <span style="color: rgb(39, 193, 78)">o</span>
                        <span style="color: rgb(14, 197, 213)">N</span>
                        <span style="color: rgb(203, 78, 15)">o</span>
                        <span style="color: rgb(22, 111, 99)">t</span>
                        <span style="color: rgb(102, 9, 164)">e</span>
                        <span style="color: rgb(141, 17, 17)">s</span>
                    </div>
                    <span class="header-text">Create your Fundoo Account</span>
                </div>
                <div class="registration-form">
                    <div class="form-name">
                        <div id="div1">
                            <input type="fname" class="beforeinput" class="afterinput" id="Fname" required placeholder="First name">
                            <span id="nameHint1" class="Errormessage"></span>
                        </div>
                        <div id="div2">
                            <input type="lname" class="beforeinput" class="afterinput" id="Lname" required placeholder="Last name">
                            <span id="nameHint2"  class="Errormessage" style="padding-left: 20px;"></span>
                        </div>
                    </div>
                    <div id="div3">
                        <input type="username" class="beforeinput" class="afterinput" id="Uname" required
                            placeholder="Username                                             @gmail.com">
                            <span id="UsernameHint" class="form-hint" class="Errmsg" >You can use letters, numbers & periods</span>
                        </div>
                    <a href="" class="form-link">Use my current email address instead</a>
                    <div class="form-pass">
                        <div id="div4">
                            <input type="password" class="beforeinput password" class="afterinput" id="pass" required placeholder="Password">
                        </div>
                        <div id="div5">
                            <input type="password" class="beforeinput password" class="afterinput" id="Cpass" required placeholder="Confirm">
                        </div>
                    </div>
                    <a id="passHint" class="form-hint" class="Errormessage">Use 8 or more characters with a mix of letters, numbers & symbols</a>

                    <div class="checkpassword">
                        <input type="checkbox" class="checkboxpwd" onclick="show()">
                        <label class="container">Show password </label>
                    </div>

                    <div class="form-btn">
                        <a href="http://127.0.0.1:5500/Pages/sign-in.html" class="form-btn1">Sign in instead</a>
                        <button class="next" id="btnj">Create</button>
                        <!-- <input type="submit" value="Create"> -->
                    </div>
                </div>
            </div>
            <div class="right-container">
                <img class="side-img" src="/Assets/account.svg">
                <span class="side-img-text">One Account. All of Fundoo working for you.</span>
            </div>
        </div>
        <div class="footer-container">
            <div>
                <select class="lang-select">
                    <option value="English (United States)" selected>English (United States)</option>
                    <option value="English (United Kingdom)">English (United Kingdom)</option>
                    <option value="Africaans">Africaans</option>
                    <option value="Indonesia">Indonesia</option>
                </select>
            </div>
            <div class="footer-link">
                <a href="https://support.google.com/accounts?hl=en#topic=3382296">Help</a>
                <a href="https://policies.google.com/privacy?gl=IN&hl=en">Privacy</a>
                <a href="https://policies.google.com/terms?gl=IN&hl=en">Terms</a>
            </div>
        </div>
    </div>
</body>
</html>
