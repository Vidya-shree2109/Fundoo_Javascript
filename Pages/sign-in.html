<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Styles/sign-in.css">
    <title>FundooNotes-Login</title>
</head>

<body>
    <div class="main-body">
        <div class="login-container">
            <div class="header">
                <div class="form-logo">
                    <span style="color: rgb(9, 137, 196)">F</span>
                    <span style="color: rgb(216, 65, 65)">u</span>
                    <span style="color: rgb(219, 154, 32)">n</span>
                    <span style="color: rgb(209, 26, 117)">d</span>
                    <span style="color: rgb(142, 151, 14)">o</span>
                    <span style="color: rgb(39, 193, 78)">o</span>
                    <span style="color: rgb(14, 197, 213)">N</span>
                    <span style="color: rgb(203, 78, 15)">o</span>
                    <span style="color: rgb(22, 111, 99)">t</span>
                    <span style="color: rgb(102, 9, 164)">e</span>
                    <span style="color: rgb(141, 17, 17)">s</span>
                </div>
                <h4>Sign in</h4>
                <span class="header-text">Create your Fundoo Account</span>
            </div>
            <form class="login-form">
                <div class="user-email">
                    <input type="email" required placeholder="Email or phone">
                </div>
                <div class="form-pass">
                    <div class="pass">
                        <input type="password" class="password" id="pass" required placeholder="Password">
                    </div>
                    <div class="form-checkbox">
                        <input type="checkbox" class="checkbox" onclick="show()">
                        <label class="container">Show password </label>
                    </div>
                    <div class="login-footer">
                        <span>Not your computer? Use Guest mode to sign in privately.<a class="link1"
                                href="https://support.google.com/chrome/answer/6130773?hl=en">Learn more</a></span>
                    </div>
                    <div class="form-btn">
                        <a href="http://127.0.0.1:5500/Pages/register.html" class="form-btn1">Create
                            account</a>
                        <input type="submit" value="Login">
                    </div>
                </div>
            </form>
        </div>
        <div class="footer-container">
            <div>
                <select class="lang-select">
                    <option value="English (United States)" selected>English (United States)</option>
                    <option value="English (United Kingdom)">English (United Kingdom)</option>
                    <option value="Africaans">Africaans</option>
                    <option value="Indonesia">Indonesia</option>
                </select>
            </div>
            <div class="footer-link">
                <a href="https://support.google.com/accounts?hl=en#topic=3382296">Help</a>
                <a href="https://policies.google.com/privacy?gl=IN&hl=en">Privacy</a>
                <a href="https://policies.google.com/terms?gl=IN&hl=en">Terms</a>
            </div>
        </div>
    </div>
</body>

</html>
